<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Slider</title>
    <!-- Linking swipperJS css  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container swiper">
      <div class="slider-wrapper">
        <div class="card-list swiper-wrapper">
          <div class="card-item swiper-slide">
            <img src="images/img1.jpg" class="user-image" />
            <h2 class="user-name">Ellie Wilson</h2>
            <p class="user-profession">Software Developer</p>
            <button class="message-button">Message</button>
          </div>

          <div class="card-item swiper-slide">
            <img src="images/img2.jpg" class="user-image" />
            <h2 class="user-name">James Willson</h2>
            <p class="user-profession">DevOps Engineer</p>
            <button class="message-button">Message</button>
          </div>

          <div class="card-item swiper-slide">
            <img src="images/img3.jpg" class="user-image" />
            <h2 class="user-name">Sarah Johnson</h2>
            <p class="user-profession">Graphic Designer</p>
            <button class="message-button">Message</button>
          </div>

          <div class="card-item swiper-slide">
            <img src="images/img4.jpg" class="user-image" />
            <h2 class="user-name">Peter Parker</h2>
            <p class="user-profession">Software Developer</p>
            <button class="message-button">Message</button>
          </div>

          <div class="card-item swiper-slide">
            <img src="images/img5.jpg" class="user-image" />
            <h2 class="user-name">Ellie Wilson</h2>
            <p class="user-profession">Software Developer</p>
            <button class="message-button">Message</button>
          </div>

          <div class="card-item swiper-slide">
            <img src="images/img6.jpg" class="user-image" />
            <h2 class="user-name">Ellie Wilson</h2>
            <p class="user-profession">Software Developer</p>
            <button class="message-button">Message</button>
          </div>

          <div class="card-item swiper-slide">
            <img src="images/img7.jpg" class="user-image" />
            <h2 class="user-name">Ellie Wilson</h2>
            <p class="user-profession">Software Developer</p>
            <button class="message-button">Message</button>
          </div>

          <div class="card-item swiper-slide">
            <img src="images/img8.jpg" class="user-image" />
            <h2 class="user-name">Ellie Wilson</h2>
            <p class="user-profession">Software Developer</p>
            <button class="message-button">Message</button>
          </div>
        </div>

        <div class="swiper-pagination"></div>
        <div class="swiper-slide-button swiper-button-prev"></div>
        <div class="swiper-slide-button swiper-button-next"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Linking custom script  -->
    <script src="script.js"></script>
  </body>
</html>
